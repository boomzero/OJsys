<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #f2f2f2;
        margin: 0 auto;
        width: 96%;
    }

    #problemDesc {
        margin: 0 auto;
        width: 80%;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">OJSys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ojsys/problemset">Problemset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ojsys/submissions">Submissions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/ojsys/problemset/">Problemset</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{question.id}}</li>
        </ol>
    </nav>
    <div id="problemInf" class="text-center">
        <h1>{{question.id}}: {{question.title}}</h1>
        <h4>时间限制: {{question.timeLimit}} ms</h4>
        <h4>空间限制: {{question.memoryLimit}} MB</h4>
        <a class="btn btn-primary" href="{% url 'ojsys:submitpage' question.id %}" role="button">提交</a>
        <a class="btn btn-primary " href="{% url 'ojsys:submissions' question.id%}" role="button">状态</a>
    </div>
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">题目描述</h5>
            <div id="problemDesc">
                <div class="card-text">{{md|safe}}</div>
            </div>
        </div>
    </div>
</body>
